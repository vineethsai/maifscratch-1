name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] || pip install -r requirements.txt
          pip install ruff mypy black bandit

      - name: Lint and auto-fix with ruff
        run: |
          ruff check . --fix

      - name: Type check with mypy
        run: |
          mypy .

      - name: Auto-format with black
        run: |
          black .

      - name: Security scan with bandit
        run: |
          bandit -r maif

      - name: Run all tests
        run: |
          pytest tests/

      - name: Run benchmarks
        run: |
          pytest benchmarks/